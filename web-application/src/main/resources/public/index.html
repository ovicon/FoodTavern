<head>

    <script type="application/javascript">
        new ServerConnectionUseCases().displayServerConnection();

        // Unit testing
        var v = new FoodUseCases();
        v.getFruit();
        v.getCheese();
        v.getSweet();

        v.getAllFruits();
        v.getAllCheeses();
        v.getAllSweets();

        v.addNewFruit();
        v.addNewCheese();
        v.addNewSweet();

<h1 id="server_connection"></h1>
<div class="container">

    <label class="col-sm-2 col-form-label">Fruits</label>
    <br />
    <form class="form-inline">
        <i id="progress_bar_fruit" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
        <label class="sr-only" for="fruit">Username</label>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="fruit">
        </div>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <button type="submit" class="btn btn-primary">Get</button>
        </div>
        <button type="submit" class="btn btn-primary">Get All</button>
        <button type="submit" class="btn btn-primary">New</button>
    </form>

    <label class="col-sm-2 col-form-label">cheeses</label>
    <br />
    <form class="form-inline">
        <i id="progress_bar_cheese" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
        <label class="sr-only" for="cheese">Username</label>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="cheese">
        </div>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <button type="submit" class="btn btn-primary">Get</button>
        </div>
        <button type="submit" class="btn btn-primary">Get All</button>
        <button type="submit" class="btn btn-primary">New</button>
    </form>

    <label class="col-sm-2 col-form-label">sweets</label>
    <br />
    <form class="form-inline">
        <i id="progress_bar_sweet" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
        <label class="sr-only" for="sweet">Username</label>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="sweet">
        </div>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <button type="submit" class="btn btn-primary">Get</button>
        </div>
        <button type="submit" class="btn btn-primary">Get All</button>
        <button type="submit" class="btn btn-primary">New</button>
    </form>
