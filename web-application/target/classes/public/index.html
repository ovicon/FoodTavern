    <label class="col-sm-2 col-form-label">Fruits</label>
    <br />

        <img id="progress_bar_fruit" src="../img/loading.gif" alt="Loading" style="width:30px;height:30px;">

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">

        </div>
        <button id="get_all_cheeses" type="submit" class="btn btn-primary">Get All</button>
        <button id="new_cheese" type="submit" class="btn btn-primary">New</button>
    </form>

    <label class="col-sm-2 col-form-label">sweets</label>
    <br />
    <form class="form-inline">
        <img id="progress_bar_sweet" src="../img/loading.gif" alt="Loading" style="width:30px;height:30px;">

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <input type="text" class="form-control" id="sweet">
        </div>

        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <button id="get_sweet" type="submit" class="btn btn-primary">Get</button>
        </div>
        <button id="get_all_sweet" type="submit" class="btn btn-primary">Get All</button>
        <button id="new_sweet" type="submit" class="btn btn-primary">New</button>
    </form>
